<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/style/style.css">

    <title>Blessing Ov Fire</title>
  </head>
  <body class="backi-color">
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark backi-color fixed-top">
                <a class="navbar-brand" href="#"><img src="./assets/images/icon4.jpg" alt="icon" style="width: 80px; height: 80px; border-radius: 50%;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                      <a class="nav-link" href="#video">Video <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#discography">Discography</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tours">
                        Tours
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                  </ul>
                  <div class="ml-lg-4 my-2 my-lg-0">
                    <a href=""><i class="bi bi-facebook mr-sm-2 text-dark icon-size"></i></a>
                    <a href=""><i class="bi bi-instagram mr-sm-2 text-dark icon-size"></i></a>
                    <a href=""><i class="bi bi-github mr-sm-2 text-dark icon-size"></i></a>
                  </div>
                </div>
      </nav>
    </header>
    <!-- /header -->
    <!-- pic -->
    <section class="section-style">
      <div class="content">
        <img src="./assets/images/main-image-1.jpg" class="img-fluid main-image" alt="concert">
      </div>
    </section>
    <!-- /pic -->
    <!-- video -->
    <section class="section-style" id="video">
      <h1 class="text-center mb-3">VIDEO</h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="embed-responsive embed-responsive-21by9">
              <iframe class="embed-responsive-item" width="560" height="315" src="https://www.youtube.com/embed/9qzWv5tV4u4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /video -->
    <!-- dicografia -->
    <section id="discography">
      <h1 class="text-center">DISCOGRAPHY</h1>
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-sm-12 col-md-6">
            <a href="https://blessingovfire.bandcamp.com/releases" target="_blank">
              <img src="./assets/images/ep-divinewar.jpg" class="img-thumbnail disco-size section-style" alt="ep-divinewar">
            </a>
          </div>
          <div class="col-12 col-sm-12 col-md-6">
            <img src="./assets/images/icon2.jpg" class="img-thumbnail disco-size section-style" alt="second-album">
          </div>
        </div>
      </div>
    </section>
    <!-- /dicografia -->
    <!-- tours -->
    <section class="section-style" id="tours">
      <h1 class="text-center mb-3">TOURS</h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table table-dark text-center">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">City</th>
                  <th scope="col">Tickets</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Jun, 2</th>
                  <td>Krakow</td>
                  <td>Buy it!</td>
                </tr>
                <tr>
                  <th scope="row">Jun, 2</th>
                  <td>Poznan</td>
                  <td>Buy it!</td>
                </tr>
                <tr>
                  <th scope="row">Jun, 2</th>
                  <td>Wacken</td>
                  <td>Buy it!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- /tours -->
    <!-- contact -->
    <section class="section-style" id="contact">
      <h1 class="text-center">CONTACT</h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <form action="">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>   
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg bg-dark border-0">Submit</button>                
              </div>         
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /contact -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
